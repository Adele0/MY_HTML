		2.简述JS编译器执行的原理
			
		JavaScript是解释性语言，编写完毕以后不需要额外翻译，在执行的时候，一解释一执行。
		
		JavaScript在执行的时候，分为预编译阶段和解释执行阶段；
			1）预编译阶段，在检查语法的同时，做变量和函数的提升。未赋值的变量和函数同名时，变量提升的位置更靠前，所以调用到的是函数。
			2）解释执行阶段，逐行解析，逐行执行。
