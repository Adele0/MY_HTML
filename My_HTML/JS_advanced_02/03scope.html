		3.简述常见的两种作用域
			JavaScript的作用域（也称执行环境execution context），定义了变量或者函数有权访问的其他数据，决定了他们的各自的行为。
			执行环境分为全局作用域（全局执行环境）和局部作用域（函数执行环境）
			
			全局作用域:在函数外部创建的变量和函数所在的上下文空间。（即在window对象上创建属性和方法）
			局部作用域：函数执行时，会自动为函数创建一个独立的作用域来保证局部执行的需要
			
			（块级作用域）
			JavaScript没有块级作用域，导致块级作用域定义的属性和方法都会挂到全局。解决方法ES6：let7
			ES5：iife
