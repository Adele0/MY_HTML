<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件component：global练习</title>
		
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<p>全局注册：组件的动态数据获取</p>
			<h2>-------------------------------</h2>
			
			<p>语法Vue.component('componentName',{template:'{{message}}',data: function(){return {message:'...';}}})</p>
			<h2>-------------------------------</h2>
			
			<global-component></global-component>
			<h2>-------------------------------</h2>
			
			<p>其他跟局部组件完全一致</p>
			<h2>-------------------------------</h2>
		</div>
		
		<script>
			
			Vue.component('global-component',{
				template: '<h2>{{message}}</h2>',
				data: function () {
					return {message:'如果全局组件需要，动态数据，需要在template，之后直接跟上有返回值的函数的data'};
				}
			});
			
			new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
