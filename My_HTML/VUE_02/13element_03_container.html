<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习element·container</title>
		
		<!--引入element的index.CSS样式-->
		<link rel="stylesheet" type="text/css" href="element/index.css"/>
		<!--引入vue.js----import Vue before Element, 内容多的时候，全部放到body结尾前-->
		<script src="../practice/lib/vue.js" type="text/javascript" charset="utf-8"></script>
		<!--引入element的脚本-->
		<script src="element/index.js" type="text/javascript" charset="utf-8"></script>
		
		
		<style type="text/css">
			  .el-header, .el-footer {
			    background-color: #B3C0D1;
			    color: #333;
			    text-align: center;
			    line-height: 60px;
			  }
			  
			  .el-aside {
			    background-color: #D3DCE6;
			    color: #333;
			    text-align: center;
			    line-height: 200px;
			  }
			  
			  .el-main {
			    background-color: #E9EEF3;
			    color: #333;
			    text-align: center;
			    line-height: 160px;
			  }
			  
			   body > .el-container {
			    margin-bottom: 40px;
			  }
		</style>
		
	</head>
	<body>
		<div id="app">
			
			<el-container>
			  <el-header>Header</el-header>
			  <el-container>
			    <el-aside width="200px">Aside</el-aside>
			    <el-main>Main</el-main>
			  </el-container>
			  <el-footer>Footer</el-footer>
			</el-container>
						
		</div>
	</body>
	
	<script>
		new Vue({
	      el: '#app',
	    })
	</script>
</html>
