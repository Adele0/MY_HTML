<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>props</title>
		
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h3>props 可以是数组或对象，用于接收来自父组件的数据</h3>
			<h2>-------------------------------</h2>
			
			<p>动态获取从输入框得到是数据：如下：</p>
			<h2>-------------------------------</h2>
			
			<input type="text" v-model="msg" />
			<parent-component :message='msg'></parent-component>
		</div>
		
		<script>
			
			Vue.component('parent-component', {
				//先申明props
				props:['message'],
				template:'<h3>{{message}}</h3>'
			});
			
			new Vue({
				el:'#app',
				data: {
					msg: ''
				}
			})
		</script>
	</body>
</html>
