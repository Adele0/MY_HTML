<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习element·icon</title>
		
		<!--引入element的index.CSS样式-->
		<link rel="stylesheet" type="text/css" href="element/index.css"/>
		<!--引入element的icon.css样式-->
		<link rel="stylesheet" type="text/css" href="element/icon.css"/>
		<!--引入vue.js----import Vue before Element, 内容多的时候，全部放到body结尾前-->
		<script src="../practice/lib/vue.js" type="text/javascript" charset="utf-8"></script>
		<!--引入element的脚本-->
		<script src="element/index.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			#app {
				width: 800px;
				margin: 0 auto;
				border: 4px dotted mediumslateblue;
				text-align: center;
			}
			
			#app > i {
				font-size: 36px;
				color: lightblue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<i class="el-icon-edit"></i>
			<i class="el-icon-share"></i>
			<i class="el-icon-delete"></i>
			<i class="el-icon-info"></i>
			<i class="el-icon-error"></i>
			<i class="el-icon-success"></i>
			<i class="el-icon-warning"></i>
			<i class="el-icon-question"></i>
			<i class="el-icon-back"></i>
			<i class="el-icon-arrow-up"></i>
			<i class="el-icon-caret-bottom"></i>
			<i class="el-icon-caret-left"></i>
			<i class="el-icon-arrow-right"></i>
			<i class="el-icon-arrow-down"></i>
			<i class="el-icon-arrow-left"></i>
			<i class="el-icon-caret-top"></i>
			<i class="el-icon-caret-right"></i>
			<i class="el-icon-d-arrow-left"></i>
			<i class="el-icon-d-arrow-right"></i>
			<i class="el-icon-minus"></i>
			<i class="el-icon-plus"></i>
			<i class="el-icon-check"></i>
			<i class="el-icon-close"></i>
			<i class="el-icon-circle-plus-outline"></i>
			<i class="el-icon-remove-outline"></i>
			<i class="el-icon-circle-plus"></i>
			<i class="el-icon-remove"></i>
			<i class="el-icon-circle-close"></i>
			<i class="el-icon-circle-check"></i>
			<i class="el-icon--circle-close-outline"></i>
			<i class="el-icon-circle-check-outline"></i>
			<i class="el-icon-zoom-out"></i>
			<i class="el-icon-zoom-in"></i>
			<i class="el-icon-document"></i>
			<i class="el-icon-tickets"></i>
			<i class="el-icon-sort-up"></i>
			<i class="el-icon-sort-down"></i>
			<i class="el-icon-sort"></i>
			<i class="el-icon-d-caret"></i>
			<i class="el-icon-goods"></i>
			<i class="el-icon-sold-out"></i>
			<i class="el-icon-news"></i>
			<i class="el-icon-message"></i>
			<i class="el-icon-date"></i>
			<i class="el-icon-printer"></i>
			<i class="el-icon-menu"></i>
			<i class="el-icon-view"></i>
			<i class="el-icon-service"></i>
			<i class="el-icon--mobile-phone"></i>
			<i class="el-icon-bell"></i>
			<i class="el-icon-time"></i>
			<i class="el-icon-more"></i>
			<i class="el-icon-more-outline"></i>
			<i class="el-icon-star-on"></i>
			<i class="el-icon-star-off"></i>
			<i class="el-icon-location"></i>
			<i class="el-icon-location-outline"></i>
			<i class="el-icon-search"></i>
			<i class="el-icon-edit-outline"></i>
			<i class="el-icon-picture-outline"></i>
			<i class="el-icon-picture"></i>
			<i class="el-icon-phone-outline"></i>
			<i class="el-icon-phone"></i>
			<i class="el-icon-rank"></i>
			<i class="el-icon-refresh"></i>
			<i class="el-icon-setting"></i>
			<i class="el-icon-upload"></i>
			<i class="el-icon-loading"></i>
			<el-button type="primary" icon="el-icon-search">搜索</el-button>
		</div>
	</body>
	
	<script>
		
		new Vue({
	      el: '#app',
	    })
		
	</script>
</html>
