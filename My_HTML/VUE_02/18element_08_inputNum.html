<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习element·inputNum</title>
		
		<!--引入element的index.CSS样式-->
		<link rel="stylesheet" type="text/css" href="element/index.css"/>
		<!--引入element的icon.css样式-->
		<link rel="stylesheet" type="text/css" href="element/icon.css"/>
		<!--引入vue.js----import Vue before Element, 内容多的时候，全部放到body结尾前-->
		<script src="../practice/lib/vue.js" type="text/javascript" charset="utf-8"></script>
		<!--引入element的脚本-->
		<script src="element/index.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			
		</style>
		
	</head>
	<body>
		<div id="app">
			<el-input-number v-model="num1" @change="handleChange" :min="1" :max="10" label="默认尺寸"></el-input-number>
			<el-input-number v-model="num1" @change="handleChange" :min="1" label="中" size="medium"></el-input-number>
			<el-input-number v-model="num1" @change="handleChange" :min="1" label="小" size="small"></el-input-number>
			<el-input-number v-model="num1" @change="handleChange" :min="1" label="mini" size="mini"></el-input-number>
		</div>
	</body>
	
	<script>
		
		new Vue({
	      el: '#app',
	      
	      data() {
		    return {num1: 1};
		    },
		    
		    methods: {
		      handleChange(value) {
		        console.log(value);
		      }
		    }
	    })
		
	</script>
</html>
