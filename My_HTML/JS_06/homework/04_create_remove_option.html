<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加和删除option</title>
	</head>
	<body>
		
		<select id="idols">
			<option value="t">iwai</option>
			<option value="j">jay</option>
			<option value="e">eson</option>
			<option value="i">tamaki</option>
			<option value="k">keigo</option>
		</select>

		
		<script type="text/javascript">
			
			var idols = document.getElementById("idols");
			console.log(idols);
			
			var addOption = document.createElement("option");
			var optionCon = document.createTextNode("fanqie");
			
			addOption.appendChild(optionCon);
			idols.appendChild(addOption);
			
			addOption.remove();
		</script>
		
	</body>
</html>
