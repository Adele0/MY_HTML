<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="gushi2">
			<h2>蝶恋花·伫倚危楼风细细</h2>
			<p>朝代：宋代   作者：柳永</p>
			<p>伫倚危楼风细细。</p>
			<p>望极春愁，黯黯生天际。</p>
			<p>草色烟光残照里。</p>
			<p>无言谁会凭阑意。</p>
			<p>拟把疏狂图一醉。</p>
			<p>对酒当歌，强乐还无味。</p>
			<p>衣带渐宽终不悔，为伊消得人憔悴。</p>
		</div>
		<script type="text/javascript">
			//需求: 克隆h2标签,分别在"天际"之前,"憔悴"之后插入
			var oldH2 = document.getElementsByTagName("h2")[0]; 	//parent.firstElementChild
			var	newH2 = oldH2.cloneNode(true);
//			console.log(newH2);

			var parent = document.getElementById("gushi2");
			var nodes = parent.childNodes;
			console.log(nodes);
			parent.insertBefore(newH2,nodes[7]);	//可以合并(newH2,parent.childNodes[7])
			
			newH2 = oldH2.cloneNode(true);
			parent.appendChild(newH2);
		</script>
	</body>
</html>
