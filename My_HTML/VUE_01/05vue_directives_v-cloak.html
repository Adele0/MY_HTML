<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue基础操作3</title>
		
		<style type="text/css">
			[v-cloak] {
				display:none;
			}
		</style>
		
		<script src="lib/vue.js" type="text/javascript"></script>
		
	</head>
	<body>
		<div id="app" v-cloak>
			
			<span>这是v-cloak对象指令方式</span>
			<p v-for='key in obj'>{{'第一参数永远是对象的值'+key+'，即便它可以叫key'}}</p>
			
			<h2>-------------------------------</h2>
			<h2>v-cloak 需要挂在最外层元素上，不需要表达式，在css中display为none。为了解决，快速刷屏，屏幕有{{}}标签。它的作用是保持在元素上直到关联实例结束编译,即：不会显示，直到编译结束。 </h2>
		</div>	
		
		<script>

		var app = new Vue({	//实例化vue
			el:'#app',		//挂载视图元素----两种方式{{message}}  v-text=‘message’
			data:{			//挂载的数据---json,键值对
		
				obj: {
					name:'Adele',
					age:18,
					gender:'Female',
					phone:'18788888888'
				}
			}
		});
		</script>
	</body>
</html>
