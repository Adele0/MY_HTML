<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue入门</title>
		
		<script src="lib/vue.js" type="text/javascript"></script>
		
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<h3 v-text='message'></h3>
			<input type="text" v-model='message'/>
		</div>	
			
		<script>
//			alert(Vue);		测试vue.js是否引用成功。注意：Vue,首字母大写

		var app = new Vue({	//实例化vue
			el:'#app',		//挂载视图元素----两种方式{{message}}  v-text=‘message’
			data:{			//挂载的数据---json,键值对
				message: 'i feel i lost myself'
			}
		});
		</script>
	</body>
</html>
