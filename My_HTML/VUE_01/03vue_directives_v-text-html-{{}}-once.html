<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue基础操作</title>
		
		<script src="lib/vue.js" type="text/javascript"></script>
	
	</head>
	<body>
		<div id="app">
			<p>{{'表达式的指令方式'+message}}</p>
			<h2>-------------------------------</h2>
			
			<span>这是v-text的指令方式</span>
			<p v-text='message'></p>
			<h2>-------------------------------</h2>
			
			<span>这是v-html的指令方式</span>
			<p v-html='message'></p>
			
			<h2>-------------------------------</h2>
			<p>结论：表达式==等价于v-text</p>
			<h2>-------------------------------</h2>
			
			<span>这是v-once的指令方式</span>
			<p v-once>{{onceMsg}}</p>
		</div>	
		
		<script>

		var app = new Vue({	//实例化vue
			el:'#app',		//挂载视图元素----两种方式{{message}}  v-text=‘message’
			data:{			//挂载的数据---json,键值对
				message:'<strong>用来测试directives</strong>',
				
				onceMsg:'只渲染一次，数据有更新，也不会渲染，相当于是一个静态的页面'
			}
		});
		</script>
	</body>
</html>
