<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一题</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			function triangle(rows) {
				for (var i = 0; i < rows; i++) {
					
					for (var j = 0; j < 2*i+1; j++) {
						document.write("*");
					}
					document.write("<br/>");
				}
			}
			
			triangle(3);
		</script>
		
	</body>
</html>
