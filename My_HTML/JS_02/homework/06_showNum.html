<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
		function showNum(n){
			document.write(n+"<br />");
			n++;
			if(n<=3){
				showNum(n);	
			}
			document.write(n-1+"<br />");
		}
			
		showNum(2);
		
		</script>
		
	</body>
</html>
