	<body>
		
		<script type="text/javascript">
			
			function max(n1, n2, n3) {
				if (n1>=n2 && n1>=n3) {
					return n1;
				}else if(n2>=n1 && n2>=n3) {
					return n2;
				}else {
					return n3;
				}
			}
			
			document.write(max(3,79,89));
		</script>
