<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			function bigger (n1,n2) {
				if(n1>=n2) {
					alert("两个数中较大数的是："+n1);
				}else{
					alert("两个数中较大数的是："+n2);
				}
			}
			
//			bigger(5,6);
			
			var num1 = parseInt(prompt("请输入第一个数："));
			var num2 = parseInt(prompt("请输入第二个数："));
			bigger(num1,num2);
		</script>
		
	</body>
</html>
