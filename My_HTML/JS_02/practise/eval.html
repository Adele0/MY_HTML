<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var x = 1;
			var y = 2;
			var z = "x*y";
			console.log("因为z是字符串，所以打印的时候直接输出字符串：",z);				//x*y
			console.log("eval将字符串作为表达式运行,所以打印的时候使用表达式输出结果：",eval(z));		//2
		</script>
		
	</body>
</html>
