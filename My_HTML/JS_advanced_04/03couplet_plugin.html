<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--3.制作一个对联广告插件-->
		<style type="text/css">
			
			
			body {
				height: 5000px;
				position: relative;
			}
			
			ul {
				width: 1200px;
				margin: 0 auto;
				text-align: center;
				list-style: none;
			}
			
		</style>
		
		<link rel="stylesheet" type="text/css" href="couplet.css"/>
	</head>
	<body>
		<ul id="">
			<li>自定义插件：</li>
			<li>1） 基于原型扩展的方法 （最常用）----2） 静态扩展----3） 选择器</li>
			<li>命名规范----普通版： jquery.插件名称.js----压缩版:  jquery.插件名称.min.js</li>
			<li>插件中的闭包---(function($){此处编写jQuery插件代码 })(jQuery)</li>
		</ul>
		
		<!--左侧广告位-->
		<div class="couplet coupletL">
			对联	·左侧
		</div>
		
		<!--右侧广告位-->
		<div class="couplet coupletR">
			对联	·右侧
		</div>
		
		
		<script src="../../20180311/teacher/resource/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="jquery.couplet.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			$(function () {
				$('body').couplet();
			})
		</script>
		
	</body>
</html>
