<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滑动菜单导航</title>
		
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			li {
				width: 80px;
				height: 30px;
				line-height: 30px;
				
				border: 1px solid lightgray;
				background-color: lightblue;
				
				list-style: none;
				float: left;
			}
			
			ul {
				margin-left: 100px;
			}
			
			ul:after {
				content: "";
				width: 0;
				height: 0;
				display: block;
				clear: both;
			}
			
			.content {
				margin-left: 100px;
				width: 244px;
				
				text-align: center;
				height: 60px;
				line-height: 60px;
				
				background-color: lightgreen;
				border: 1px solid lavenderblush;
			}
			
			.current {
				background-color: lightcoral;
			}
		</style>
	</head>
	<body>
		
		<ul id="menu">
			<li>主菜单1</li>
			<li>主菜单2</li>
			<li>主菜单3</li>
		</ul>
		<div>
			<div class="content">
				内容1
			</div>
			<div class="content">
				内容2
			</div>
			<div class="content">
				内容3
			</div>
		</div>
			
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		
		<script>
			//隐藏所有内容盒子
			$(".content").hide();
			$(".content").eq(0).show();
			
			//绑定:  mouseover
			$("ul li").mouseover(function () {
				//鼠标滑动到谁上面,谁就添加高亮样式,其他的所有兄弟节点移除高亮样式
				$(this).addClass("current").siblings().removeClass("current");
				var indexNum = $(this).index();		//用变量保存索引值
//				$(".content").index().eq(indexNum).show()
				
				//引用保存的索引值eq(index)
				$(".content").eq(indexNum).show().siblings().hide();
			});
			
		</script>
		
	</body>
</html>
