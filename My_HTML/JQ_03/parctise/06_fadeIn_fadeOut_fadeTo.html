<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画fadeIn，fadeOut,fadeTo</title>
		
		<style type="text/css">
			#box {
				width: 300px;
				height: 150px;
				background-color: lightblue;
				margin-bottom: 10px;
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="box"></div>
		<button id="fadeIn">点击fadeIn显示</button>
		<button id="fadeOut">点击fadeOut隐藏</button>
		<button id="fadeTo">点击fadeTo切换</button>
		
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		
		<script>
			//点击显示
			$("#fadeIn").click(function() {
				//添加参数 毫秒
				$("#box").fadeIn(1000);
			})
			//点击隐藏
			$("#fadeOut").click(function() {
				$("#box").fadeOut("2000", function(){
					alert("怕了吧");
				});
			})
			//点击切换,fadeTo（参数1，时间，参数2不透明度）
			$("#fadeTo").click(function() {
				$("#box").fadeTo("fast",0.5);
			})
			
		</script>
		
	</body>
</html>
