<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件读取方式</title>
</head>
<body>
        文件读取方式
        fs.readFile(path,callback)  //异步读取文件
        fs.readFileSync(path)  //同步读取文件

        fs.readdir(path,callback)  //异步读取文件或文件夹
        fs.readdirSync(path)  //同步读取文件或文件夹
</body>
</html>
