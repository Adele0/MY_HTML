<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作业1：电话列表</title>
		<style type="text/css">
			table {
				border-collapse: collapse;
				text-align: center;
				width: 500px;
				
				margin: 20px auto;
			}
			
			tr, th, td {
				border: 2px solid #fff;
			}
		</style>
	</head>
	<body>
		<table>
			<tr><th>序号 <input type="checkbox" /> </th><th>名称</th><th>价格</th><th>数量</th></tr>
			<tr><td>1<input type="checkbox" /></td><td>Apple手机</td><td>5000</td><td>10</td></tr>
			<tr><td>2<input type="checkbox" /></td><td>HTC手机</td><td>3000</td><td>11</td></tr>
			<tr><td>3<input type="checkbox" /></td><td>诺基亚手机</td><td>2000</td><td>12</td></tr>
			<tr><td>4<input type="checkbox" /></td><td>三星手机</td><td>1000</td><td>13</td></tr>
			<tr><td>5<input type="checkbox" /></td><td>黑莓手机</td><td>5500</td><td>14</td></tr>
		</table>
		
		<script type="text/javascript" src="../partise/js/jquery-1.11.0.js" ></script>
		
		<script>
			//表头颜色单独
			$("table tr:first-child").css("background-color", "yellow");
			//除了表头外 奇偶行颜色不一致
			$("table tr:nth-child(odd):not('tr:first-child')").css("background-color", "lightblue");
			//内容包含“黑莓”的一行单独设置样式
			$("tr:contains('黑莓')").css({"color":"lawngreen","font-size":"14px"});
			
			
		</script>
	</body>
</html>
