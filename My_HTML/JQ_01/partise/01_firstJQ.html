<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery入门</title>
		
		<!--引入jQuery库-->
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			.momo {
				width: 200px;
				height: 200px;
				background-color: lightcyan;
			}
		</style>
		
	</head>
	
	
	<body>
		
		<div class="momo"></div>
		
		<script>
			$(".momo").animate({"width":1000},3000);
			
			$(".momo").css("background","lightcoral");
		</script>
		
	</body>
</html>
