<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	<!--	
			ECMAScript没有块级作用域，因此在循环内部定义的变量也可以在外部访问到---P56基本概念
			测试，将max放到循环体里
	-->
	
	<script type="text/javascript">
		var a=[1,3,5,79,48];
//		var max=null;
		for (var i = 0; i < a.length; i++) {
			var max=0;		//确实在外面访问到了，但是由于在循环体里，每一次max得到了较大的值，却因为循环没有保存较大的值，而是重新被赋值max=0
			if (a[i]>max) {
				max = a[i];
			}
		}
		console.log("该数组中的最大值是：",max);
	</script>
	
	</body>
</html>
