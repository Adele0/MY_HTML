<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	<!--	
			设计一个数组中的最大值的功能
			[1,3,5,79,11]
	-->
	
	<script type="text/javascript">
		var a=[1,3,5,79,48];
		var max=0;
		for (var i = 0; i < a.length; i++) {
			if (a[i]>=max) {
				max = a[i];
			}
		}
		console.log("该数组中的最大值是：",max);
	</script>
	
	</body>
</html>
