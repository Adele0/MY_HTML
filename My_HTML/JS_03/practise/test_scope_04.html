<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//测试作用域。scope of action。为了在代码中遇到错误，应该先定义变量，后调用。
			//测试是为了应对面试题
				
			scope();	//后面没有定义函数，会报错，is not defined
			
			var a = 100;	//全部变量能被得到
			
			console.log("函数外：",a);	//函数外能得到a变量，调用的时候，已经初始化，能得到值。
			
			function scope(){
				console.log("虽然全局变量a在函数之前，在变量调用之后被赋值，所以函数外能得到值，函数内只能是undefined");
				console.log("函数内：",a);	//函数内能得到a变量，单调用的时候，未经初始化。
			}
			
		</script>
		
	</body>
</html>
