<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	<!--	数组为：[1,3,5,7,24,32,25,48]
			1.求数组奇数的个数和偶数的个数
			2.求出上面数组的平均值
	-->
	
	<script type="text/javascript">
		var a=[1,3,5,7,24,32,25,48];
		var odd=0, even=0, sum=0;
		for (var i = 0; i < a.length; i++) {
			if (a[i]%2 != 0) {
				odd++;
			} else{
				even++;
			}
			sum += a[i];
		}
		console.log("奇数个数：",odd,"偶数个数：",even,"累加之和",sum,"平均值：",sum/a.length);
	</script>
	
	</body>
</html>
