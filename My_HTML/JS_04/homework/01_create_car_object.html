<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var car = new Object;
			car.color = "red";
			car.price = 1000000;
			car.doors = 4;
			car.showColor = function (){
				console.log("该车的颜色是：",car.color);
			}
			car.showPrice = function (){
				console.log("该车的价格是：",car.price.toFixed(2));
			}
			
			car.showColor();
			car.showPrice();
		</script>
		
	</body>
</html>
