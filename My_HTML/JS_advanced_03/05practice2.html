<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--继承·练习2-->
		<!--
			原型链继承。
			
			让子类拥有父类的一切特征
			类的定义：构造函数 原型
			
			ES5继承：
				1.先构造器继承
				2.在让子类原型拥有父类原型
				3.还原子类构造器
		-->
		
		<script>
			
			function Parent(name) {
				this.name = name;	//this是Parent的实例
			}
			
			Parent.prototype.jogging = function () {
				console.log(this.name + "在慢跑");
			}
			
			function Son(name,age) {
				Parent.apply(this,arguments); //1.先让子类拥有父类的构造器方法apply
				//再定义子类自己的属性
				this.age = age;	//this是Son的实例，
			}
			
			Son.prototype = Object.create(Parent.prototype); //2.让子类原型拥有父类原型的所有特征Object.creat
			
			Son.prototype.read = function () {
				console.log(this.name + "在"+this.age+"岁开始读书");
			}
			
			Son.prototype.constructor = Son;  //3.还原子类构造器
			
			
			
			var s2 = new Son("liuliu",2);
			s2.read();
			console.log('s2 instanceof Parent:',s2 instanceof Parent);//true
			
			debugger
		</script>
	</body>
</html>
