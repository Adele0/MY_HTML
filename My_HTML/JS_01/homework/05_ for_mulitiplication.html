<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			
			//行
			for (var i = 1; i < 10; i++) {
					//列(在行内，数量小于等于行)
				for (var j = 1; j <= i; j++) {
					document.write(j+"x"+i+"="+j*i+"&nbsp;&nbsp;");
				}
				document.write("</br>");
			}
		</script>
		
	</body>
</html>
