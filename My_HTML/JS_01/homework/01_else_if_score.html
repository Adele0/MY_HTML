<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一题</title>
	</head>
	<body>
		<script type="text/javascript">
			var score=prompt("请输入你的考试分数");
			if (score>=90 && score<=100){
				alert("优秀");
			}
			else if (score>=80 && score<90){
				alert("良好");
			}
			 else if(score>=70 && score<80){
				alert("中等");
			}
			 else if(score>=60 && score<70){
				alert("及格");
			}
			else {
				alert("不及格");
			}
		</script>
	</body>
</html>
