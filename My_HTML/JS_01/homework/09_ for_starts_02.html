<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			
			//行
			for (var i = 1; i <6; i++) {
					//列
				for (var j = i; j <6; j++) {
					document.write("*");
				}
				document.write("</br>");
			}
		</script>
		
	</body>
</html>
