<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			
			for (var i = 1; i < 101; i++) {	
				if (i%3==0 && i%5==0) {
					document.write("三五</br>");
				}
				else if (i%3==0) {
					document.write("三</br>");
				}
				else if (i%5==0) {
					document.write("五</br>");
				}
				else {
					document.write(i+"</br>");
				}
			}
		</script>
		
	</body>
</html>
