<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第二题</title>
	</head>
	<body>
		<script type="text/javascript">
			var deposit=prompt("请输入你的个人的存款数字以确认上班出行方式");
			if (deposit>=100000){
				alert("买小汽车上班");
			}
			else if (deposit>=5000 && deposit<100000){
				alert("买摩托上班");
			}
			 else if(deposit>=300 && deposit<5000){
				alert("买自行车上班");
			}
			 else if(deposit>=20 && deposit<300){
				alert("坐公交上班");
			}
			else {
				alert("步行上班");
			}
		</script>
	</body>
</html>
