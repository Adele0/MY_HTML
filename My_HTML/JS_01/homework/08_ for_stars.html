<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			
			//行
			for (var i = 1; i < 5; i++) {
					//列(在行内，数量小于等于行)
				for (var j = 1; j < 8; j++) {
					document.write("*");
				}
				document.write("</br>");
			}
		</script>
		
	</body>
</html>
