<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var s = prompt("请输入你的成绩：","");
			if(s>=90 && s<=100){
				alert("大神带带我");
			}else if(s>=80 && s<90){
				alert("你很棒棒哦");
			}else if( s>=70 && s<80){
				alert("哎呦，不错哦");
			}else if( s>=60 && s<70){
				alert("好险");
			}else if( s>=0 && s<60){
				alert("老师的棺材板压不住了");
			}else{
				alert("你逗我？");
			}
			
		</script>
	</body>
</html>
