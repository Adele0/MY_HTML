<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var yourBrowser = navigator.userAgent;
			
			if (yourBrowser.indexOf("WebKit")>0) {
				location.href="https://en.wikipedia.org/wiki/Main_Page";
			} else if (yourBrowser.indexOf("WebKit")<0 && yourBrowser.indexOf("Gecko")>0 && yourBrowser.indexOf("Trident")<0) {
				location.href="https://translate.google.cn";
			}else if (yourBrowser.indexOf("Trident")>0) {
				location.href="https://zhidao.baidu.com/";
			}else {
				location.href="https://www.baidu.com/";
			}
			
		</script>
		
	</body>
</html>
