<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			li{
				list-style: none;
				width: 69px;
				background-image: url(../images/icon.png);
				text-indent: 20px;
			}
			
			/*
			 
			 可以直接使用background-position：x,y
			 
			 以图片的右上顶点为（0，0）圆点。  图片向原点往上，往左移动为负
			 */
			
			#first2{
				background-position-y: -70px;
			}
			
			#first3{
				background-position-x: 224px;
				background-position-y: -210px;
			}
			
			#first4{
				background-position-x: 225px;
				background-position-y: -70px;
			}
			
			#first5{
				background-position-x: 153px;
				background-position-y: 21px;
			}
			
			#first6{
				background-position-x: 83px;
				background-position-y: -137px;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li id="first1">
				杠铃笑
			</li>
			<li id="first2">
				小锤锤
			</li>
			<li id="first3">
				DeiDeiDei
			</li>
			<li id="first4">
				小哥哥
			</li>
			<li id="first5">
				基佬
			</li>
			<li id="first6">
				小目标
			</li>
		</ul>
		
	</body>
</html>
